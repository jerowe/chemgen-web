<h1>Experiment Plate Submission</h1>

<div>
    <div>
        Input plate details
    </div>

    <div>
    <!--<form ng-submit="formly.onSubmit()" novalidate>-->
        <!--<formly-form model="formly.model" fields="formly.fields" form="formly.form" options="formly.options">-->
        <!--<button type="submit" ng-disabled="formly.form.$invalid" ng-click="formly.onSubmit(formly.model)" class="btn btn-primary submit-button" ng-disabled="formly.form.$invalid">Submit</button>-->
        <!--</formly-form>-->
    <!--</form>-->

        <form name="experimentInput.form">
            <wizard on-finish="experimentInput.finishWizard()">
                <wz-step title="Step 1" canexit="experimentInput.exitValidation(experimentInput.forms.step1)">
                    <h2>Step 1</h2>
                    <formly-form model="experimentInput.model" fields="experimentInput.fields.step1" form="experimentInput.forms.step1">
                        <div style="text-align:right">
                            <button type="submit" ng-disabled="experimentInput.forms.step1.$invalid" wz-next class="btn btn-primary submit-button">Next</button>
                        </div>
                    </formly-form>
                </wz-step>
                <wz-step title="Step 2" canexit="experimentInput.exitValidation(experimentInput.forms.step2)">
                    <h2>Step 2</h2>
                    <formly-form model="experimentInput.model" fields="experimentInput.fields.step2" form="experimentInput.forms.step2">
                        <div style="text-align:right">
                            <button type="submit" ng-disabled="experimentInput.forms.step2.$invalid" wz-next class="btn btn-primary submit-button">Next</button>
                        </div>
                    </formly-form>
                </wz-step>
                <wz-step title="Confirm">
                    <h2>Confirm</h2>
                    <div>Email: {{experimentInput.model.email}}</div>
                    <div>Screen: {{experimentInput.model.screen}}</div>
                    <div>Screen Type: {{experimentInput.model.screen_type}}</div>
                    <div style="text-align:right">
                        <button type="submit" ng-disabled="experimentInput.form.$invalid" wz-next class="btn btn-primary submit-button">Confirm</button>
                    </div>
                </wz-step>

            </wizard>
        </form>


    </div>


    <div ng-show="experimentInput.success">
        <hr />
        <h3>{{ experimentInput.success }} </h3>
    </div>
    <div>
        <hr />
        <h2>Model</h2>
        <pre>{{experimentInput.model | json}}</pre>
    </div>

</div>
