<p>This is the uigrid view.</p>


<form ng-submit="uigrid.onSubmit()" name="uigrid.form" novalidate>
    <formly-form model="uigrid.model" fields="uigrid.fields" options="uigrid.options">
    <button type="submit" class="btn btn-primary submit-button" ng-disabled="uigrid.form.$invalid">Submit</button>
    <button type="button" class="btn btn-default" ng-click="uigrid.options.resetModel()">Reset</button>
    </formly-form>
</form>
<hr />
<h2>Model Value</h2>
<pre>{{uigrid.model | json}}</pre>
<h2>Fields <small>(note, functions are not shown)</small></h2>
<pre>{{uigrid.originalFields | json}}</pre>
<h2>Form</h2>
<pre>{{uigrid.form | json}}</pre>
