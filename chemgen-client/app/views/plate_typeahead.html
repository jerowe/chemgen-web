<input type="text" ng-model="model[options.key]"
uib-typeahead="item for item in to.options | filter:$viewValue | limitTo:15"
class="form-control"
typeahead-loading="loadingLocation"
typeahead-on-select="Results"
>
<i ng-show="loadingLocation" class="glyphicon glyphicon-refresh"></i>
<i ng-show="Results">results</i>
